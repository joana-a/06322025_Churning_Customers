<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Churn Prediction</h1>
    <p>Enter the customer details to predict churn:</p>

    <form action="/predict" method="post">
        <label for="total_charges">Total Charges:</label>
        <input type="text" name="total_charges" id="total_charges" required><br>

        <label for="monthly_charges">Monthly Charges:</label>
        <input type="text" name="monthly_charges" id="monthly_charges" required><br>

        <label for="tenure">Tenure:</label>
        <input type="text" name="tenure" id="tenure" required><br>

        <label for="contract">Contract:</label>
        <select name="contract" id="contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select><br>

        <label for="payment_method">Payment Method:</label>
        <select name="payment_method" id="payment_method">
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
        </select><br>

        <label for="online_backup">Online Backup:</label>
        <select name="online_backup" id="online_backup">
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
            <option value="Yes">Yes</option>
        </select><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
